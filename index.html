<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript calculator</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
     <link rel="stylesheet" href="./index1.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="history" class="hstory"></div>
            <div id="output" class="output">0</div>
        </div>
        <div class="buttons">
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="back">โซ</button>
            <button class="btn" data-action="op" data-value="%">%</button>
            <button class="btn" data-action="op" data-value="รท">รท</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-action="op"  data-value="X">X</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-action="op" data-value="-">-</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-action="op" data-value="+">+</button>
            
            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-action="dot">.</button>
            <button class="btn equal" data-action="eval">=</button>
        </div>
    </div>
</body>
</html>
